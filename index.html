<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Market Kurly</title>
   <link rel="stylesheet" href="./css/style.css">
   <script src="./js/lib/jquery-1.12.4.min.js"></script>
</head>
<body>

   <div id="wrap">

      <div id="topModal">
         <div class="container">
            <h2><a href="#" title="지금 가입하고 인기상품 100원에 받아가세요!">지금 가입하고 인기상품  <strong> 100원 </strong>에 받아가세요!</a></h2>
            <a href="#" title="오늘 하루 안보기"><img src="./img/close.png" alt=""></a>
         </div>
      </div>

      <header id="header">
         <div class="row1">   <!-- 회원가입.... -->
            <div class="container">
               <ul>
                  <li><a href="#"><span>회원가입</span></a></li>
                  <li><i>|</i></li>
                  <li><a href="#">로그인</a></li>
                  <li><i>|</i></li>
                  <li class="service-box">
                     <a href="#" class="service-center-btn">고객센터<img src="./img/ico_down_16x10.png" alt=""></a>
                     <div class="top-tooltip">
                        <ul>
                           <li><a href="#">공지사항</a></li>
                           <li><a href="#">자주하는 질문</a></li>
                           <li><a href="#">1:1 문의</a></li>
                           <li><a href="#">대량주문 문의</a></li>
                        </ul>
                     </div>
                  </li>
               </ul>
            </div>
            

         </div>

         <div class="row2">
            <div class="container">
               <div class="left">
                  <ul>
                     <li>    <!-- 마켓컬리 -->
                        <h1>
                           <a href="#" title="마켓컬리">
                              <img src="./img/logo_main.svg" alt="">
                              <span>마켓컬리</span>
                           </a>
                        </h1>
                     </li>
                     <li>  <!-- | -->
                        <i>|</i>
                     </li>
                     <li>  <!-- 뷰티컬리 -->
                        <span>
                           <a href="#" title="뷰티컬리">뷰티컬리<img src="./img/new.svg" alt=""></a>
                        </span>
                     </li>
                  </ul>
               </div>
               
               <div class="center">
                  <div class="search-box">
                     <input type="text" name="search" placeholder="검색어를 입력해주세요">
                     <a href="#" class="search-btn"><img src="./img/search.svg" alt=""></a>
                  </div>
               </div>

               <div class="right">
                  <div class="map-tooltip-box">
                     <a href="#" title="배송지"><img src="./img/위치.svg" alt=""></a>
                     <div class="map-tooltip-menu">
                        <ul>
                           <li>
                              <em>배송지를 등록하고</em><br>
                              <span>구매 가능한 상품을 확인하세요!</span>
                           </li>
                           <li>
                              <button class="login-btn">로그인</button>
                              <button class="address-search-btn"><img src="./img/search.svg" alt=""><span>주소검색</span></button>
                           </li>
                        </ul>
                     </div>
                  </div>
                  <div>
                     <a href="#" title="찜한상품"><img src="./img/heart.svg" alt=""></a>
                  </div>
                  <div>
                     <a href="#" title="장바구니"><img src="./img/cart.svg" alt=""></a>
                  </div>
               </div>
            </div>
         </div>

         <div class="row3">
            <div class="container">
               <div class="left">
                  <a href="#">
                     <img src="./img/3줄.svg" alt="">
                     <strong>카테고리</strong>
                  </a>
               </div>

               <div class="center">
                  <ul>
                     <li><a href="#" class="main-btn">신상품</a></li>
                     <li><a href="#" class="main-btn">베스트</a></li>
                     <li><a href="#" class="main-btn">알뜰쇼핑</a></li>
                     <li><a href="#" class="main-btn">특가혜택</a></li>
                  </ul>
               </div>

               <div class="right">
                  <span>
                     <a href="#">
                        <em>샛별<i>·</i>낯</em><strong>배송안내</strong>
                     </a>
                  </span>
               </div>
            </div>
         </div>
      </header>

      <main id="main">
         <section id="section1">
            <div class="slide-container">
               <div class="slide-view">
                  <ul class="slide-wrap">
                     <li class="slide slide18"><a href="#"><img src="./img/main18.jpg" alt=""></a></li>
                     <li class="slide slide01"><a href="#"><img src="./img/main1.jpg" alt=""></a></li>
                     <li class="slide slide02"><a href="#"><img src="./img/main2.jpg" alt=""></a></li>
                     <li class="slide slide04"><a href="#"><img src="./img/main4.jpg" alt=""></a></li>
                     <li class="slide slide05"><a href="#"><img src="./img/main5.jpg" alt=""></a></li>
                     <li class="slide slide06"><a href="#"><img src="./img/main6.jpg" alt=""></a></li>
                     <li class="slide slide08"><a href="#"><img src="./img/main8.jpg" alt=""></a></li>
                     <li class="slide slide09"><a href="#"><img src="./img/main9.jpg" alt=""></a></li>
                     <li class="slide slide10"><a href="#"><img src="./img/main10.jpg" alt=""></a></li>
                     <li class="slide slide11"><a href="#"><img src="./img/main11.jpg" alt=""></a></li>
                     <li class="slide slide12"><a href="#"><img src="./img/main12.jpg" alt=""></a></li>
                     <li class="slide slide13"><a href="#"><img src="./img/main13.jpg" alt=""></a></li>
                     <li class="slide slide14"><a href="#"><img src="./img/main14.jpg" alt=""></a></li>
                     <li class="slide slide15"><a href="#"><img src="./img/main15.jpg" alt=""></a></li>
                     <li class="slide slide16"><a href="#"><img src="./img/main16.jpg" alt=""></a></li>
                     <li class="slide slide17"><a href="#"><img src="./img/main17.jpg" alt=""></a></li>
                     <li class="slide slide18"><a href="#"><img src="./img/main18.jpg" alt=""></a></li>
                     <li class="slide slide01"><a href="#"><img src="./img/main1.jpg" alt=""></a></li>
                  </ul>
               </div>

               <!-- 좌우 화살표 버튼 abs -->
               <span class="arrow arrow-left-box"><a href="#" class="arrow-left-btn" title="slide preview"><i></i></a></span>
               <span class="arrow arrow-right-box"><a href="#" class="arrow-right-btn" title="slide next"><i></i></a></span>

               <!-- 페이지 네이션 현재페이지 / 전체페이지 -->
               <span class="page-box">
                  <em class="current-page">1</em> <i>/</i> <em class="total page">17</em>
               </span>
            </div>
         </section>
         <section id="section2"></section>
         <section id="section3"></section>
      </main>

      <footer id="footer"></footer>
   </div>
   <script src="./js/intro.js"></script>
